{% extends "Admin Layout.html" %}
{% block body %}
<style>
    .form-header h2
    {
        margin-top: 15px; text-align: center; margin-bottom: 50px;
    }
    .form-header h3{
        margin-bottom: 50px; text-align: center;
    }
    .form-header label
    {
        margin-top: 15px; margin-bottom: 15px; text-align: center; margin-left: 2px;
    }
    .form-input1
    {
            background: #fafafa; border: 1px solid #eeeeee; padding: 8px; width: 100%;  margin-bottom:15px; margin-top: 10px;
    }
    .wrap
    {
            width: 700px; margin: 0 auto; border: 3px solid grey; padding: 2rem; background: aliceblue;
    }
    .but
    {
            background: linen; border: 2px solid  ; color: black; padding: 10px;  text-transform: uppercase; cursor: pointer; alignment: center;width: 100%; margin-top: 10px;
    }
    .wrap p
    {
        margin-top: 5px;
        color: black;
        text-align: center;
    }
    .form-header ul
    {

        text-align: center;
        margin-top: 20px;
    }
    .form-header li{
        text-align: center;
        margin-top: 3px;
    }
</style>
<div class="form-header">
    <h2>Viewing Dues Record</h2>
    <form action = "{{ request.path }}" class="wrap"  method = "post">
        <label for = "Heading">Enter the Name of Class you want to View Dues Details (Do Enter Proper Class Name as used at the time of Adding Students)</label><br>
        <input type = "text" class="form-input1" name = "id" required /><br>
        <input type = "submit" class="but" value = "GO" />
        {% if error %}
            <p class="error"><strong><center> {{ error }}</center></strong>
        {% endif %}
    </form>
    <ul><strong>Total Number of Classes at present are {{ count }}</strong>
         <li>{% for row in read %}
            <li>{% for d in row %}</li>
            <li>{{d}}</li>
            {% endfor %}
        </li>
            {% endfor %}
        </ul>

</div>
</div>
{% endblock %}
