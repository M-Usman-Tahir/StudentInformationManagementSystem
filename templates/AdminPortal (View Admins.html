{% extends "Admin Layout.html" %}
{% block body %}
<style>
.header h2
   {
    margin-top: 15px; text-align: center;
   }
.header h3
{
    margin-top: 15px; text-align: center;
}
table
{
    margin-top: 30px; text-align: center;
}
.button{
    margin-top: 15px; color: black; padding: 10px; cursor: pointer; alignment: center; margin-right: 0px; width: 30%;
}
.center
    {
        margin-left: auto;
        margin-right: auto;
    }
tr:nth-child(even) {background-color: #f2f2f2;}
</style>
    <div class="header">
    <h2><strong>Admins</strong></h2>

    <h3>Total Number of Admins are {{ count }}</h3>
    </div>
    <div class="form">

    <form action="/admin/view_admins/add_admins"><input type = "submit"  class="button" value = "Add New Admins"></form>
    <form action="/admin/view_admins/remove_admins"><input type = "submit"  class="button" value = "Remove Existing Admins"></form>

    </div>
    <table class="center" border="1" cellpadding="3" cellspacing="3">
    <tr>


        <td><strong>Full Name</strong></td>
        <td><strong>Phone Number</strong></td>
        <td><strong>UserID</strong></td>

    </tr>
    <tr>{% for row in record %}</tr>
    <tr>
        {% for d in row %}
        <td>{{d}}</td>
        {% endfor %}
        </tr>
    {% endfor %}
    </table>
{% endblock %}
